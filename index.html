<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>etch-a-sketch</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Etch-A-Sketch</h1>
		<div class="buttons">
			<button class="btn set-grid-size">Set Grid Size</button>
			<button class="btn reset">Reset</button>
			<button class="btn randomBtn">Toggle Random Color</button>
		</div>
		<div class="sketch-board"></div>
	</header>

	<dialog>
		<form>
			<div class="modal-container">
				<p>Enter the number of squares per side of the grid(1 to 100)</p>
				<input type="text" id="size" placeholder="16" autofocus>
				<button id="dialog-confirm">Confirm</button>
			</div>
		</form>
	</dialog>

	<script src="script.js"></script>
</body>

</html>
